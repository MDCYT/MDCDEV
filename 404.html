<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - P치gina no encontrada</title>
    <meta name="theme-color" content="rgb(80,224,255)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <div id="error-image text-center items-center" class="mb-6">
            <img src="https://raw.githubusercontent.com/SAWARATSUKI/KawaiiLogos/main/ResponseCode/404%20NotFound.png" alt="404 Error" class="hidden" id="special-image" width="500px">
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-4" id="title">404 - P치gina no encontrada</h1>
        <p class="text-gray-600 mb-6">Lo sentimos, pero la p치gina que est치s buscando no existe.</p>
        <a href="/" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Volver al inicio</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const specialImage = document.getElementById('special-image');
            const title = document.getElementById('title')
            const showSpecialImage = Math.random() < 0.2; // 1 de cada 5 veces 
            
            if (showSpecialImage) {
                specialImage.classList.remove('hidden');
                title.classList.add("hidden")
            }
        });
    </script>
</body>

</html>
